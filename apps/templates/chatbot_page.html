<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>

        <!-- Model Selection -->
        <div class="model-selection">
            <label for="model-selector">Select Model:</label>
            <select id="model-selector" onchange="chooseModel()">
                {% for model in models %}
                    <option value="{{ model }}">{{ model.replace('_', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Input and Buttons -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask a question..." onkeydown="checkEnter(event)" autocomplete="off">
            <button id="send-button" onclick="sendQuestion()" disabled>Send</button>
            <button id="clear-chat" onclick="clearChat()">Clear Chat</button>
        </div>

        <!-- Return to Main Page Button -->
        <div class="kubeflow-container">
            <button id="return-button" onclick="window.location.href='/'">Return to Main Page</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
